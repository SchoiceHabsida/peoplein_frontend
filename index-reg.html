<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <title>Habsida</title>
  </head>

  <body>
    <div class="wrapper">
      <!-- header -->
      <header class="header">
        <div class="header__menu reg-header navbar container-fluid">
          <div class="container-xxl">
            <a href="#" class="header__lable navbar-brand">
              <picture>
                <source srcset="img/icons/labelBg.svg" type="image/webp" />
                <img src="img/icons/labelBg.svg" alt="" />
              </picture>
            </a>
            <div class="header__btn" id="menu"></div>
          </div>
        </div>
      </header>
      <!-- header end -->
      <main class="main">
        <!-- section -->
        <section class="section container-fluid">
          <div class="section__container reg-section">
            <div class="reg-section__sign container-xxl">
              <h1>Sign in</h1>
              <form
                action="#!"
                method=""
                class="reg-section__form"
                name="regForm"
              >
                <input
                  class="input-login _req _login"
                  name="login"
                  id="Log-in"
                  placeholder="Enter login"
                  value=""
                  data-type="login"
                />
                <input
                  class="input-password _req"
                  name="password"
                  id="Pass-word"
                  placeholder="Enter password"
                  value=""
                  data-type="password"
                />
                <div class="reg-section__error">
                  <span
                    >Looks like these are not your correct details. Please try
                    again.</span
                  >
                </div>
                <button type="submit" class="reg-section__btn" name="btn">
                  Sign In
                </button>
              </form>
              <div class="reg-section__link">
                <a href="#!">Forgot Password?</a>
                <a href="#!">Create Account</a>
              </div>
            </div>
          </div>
        </section>
        <!-- section-end -->
      </main>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script-reg.js"></script>
  </body>
</html>
